<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jumma Mubarak</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #dfe9f3, #ffffff);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 2rem 1rem 4rem; /* extra space for ad */
      min-height: 100vh;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 0.75rem;
      margin-top: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }
    .custom-greeting {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
      text-shadow: 0 0 5px #ccc;
      margin-top: 1rem;
      animation: fadeIn 1s ease-in;
    }
    input[type="text"] {
      padding: 0.7rem;
      margin-top: 1.5rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      color: #333;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      background-color: #007BFF;
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #333;
      animation: fadeIn 1s ease-in;
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
      margin-top: 1rem;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: bold;
      border: none;
    }
    .whatsapp-btn i {
      font-style: normal;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Ad container fixed at bottom */
    .ad-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      background: transparent;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Jumma Mubarak GIF -->
  <img src="giphy.gif" alt="Jumma Mubarak GIF" />

  <!-- Greeting from URL -->
  <div class="custom-greeting" id="fromMessage" style="display: none;"></div>

  <!-- Input for name -->
  <input type="text" id="nameInput" placeholder="Enter your name" />

  <!-- Button to generate greeting -->
  <button onclick="generateWish()">âœ¨ Generate Jumma Wish</button>

  <!-- Generated message -->
  <div class="message" id="wishMessage"></div>

  <!-- WhatsApp share button -->
  <button class="whatsapp-btn" id="whatsappBtn" onclick="shareWhatsApp()">
    <i>ðŸ“²</i> Share on WhatsApp
  </button>

  <!-- Optional background audio -->
  <audio id="bgMusic" src="song.mp3" autoplay loop hidden></audio>

  <!-- Adsterra Ad (fixed bottom) -->
  <div class="ad-container">
    <script type="text/javascript">
      atOptions = {
        'key': '288b71e52f03d741ae37bd8b4012e0a4',
        'format': 'iframe',
        'height': 50,
        'width': 320,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/288b71e52f03d741ae37bd8b4012e0a4/invoke.js"></script>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fromName = urlParams.get('from');
    const fromMessageBox = document.getElementById("fromMessage");
    const audio = document.getElementById("bgMusic");

    document.addEventListener("DOMContentLoaded", () => {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.body.addEventListener('click', () => audio.play(), { once: true });
        });
      }
    });

    if (fromName) {
      fromMessageBox.style.display = 'block';
      fromMessageBox.innerHTML = `ðŸŒ™ Jumma Mubarak from <strong>${decodeURIComponent(fromName)}</strong>!`;
    }

    function generateWish() {
      const name = document.getElementById("nameInput").value.trim();
      const messageBox = document.getElementById("wishMessage");
      const whatsappBtn = document.getElementById("whatsappBtn");

      if (name === "") {
        messageBox.innerHTML = "Please enter your name.";
        whatsappBtn.style.display = "none";
        return;
      }

      const message = `ðŸŒ™ Jumma Mubarak from ${name}! Wishing you peace and blessings!`;
      messageBox.innerHTML = message;
      whatsappBtn.style.display = "inline-flex";
      whatsappBtn.setAttribute("data-message", message);
      whatsappBtn.setAttribute("data-name", name);
    }

    function shareWhatsApp() {
      const message = document.getElementById("whatsappBtn").getAttribute("data-message");
      const name = document.getElementById("whatsappBtn").getAttribute("data-name");
      const link = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(name)}`;
      const fullMessage = `${message} ðŸŒŸ\n${link}`;
      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(fullMessage)}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>

</body>
</html>
